<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../main.css">

    button.btn a{
        color:azure;
    }
</style>

</head>


<body>
    <div class="navbar navbar-default navbar-fixed-top" style="font-family: 'Cormorant SC', serif; font-size:1.2em;">
        <div class="container-fluid ">
          <div class="navbar-header">
  
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav">
              <li><a href="#topr">Home</a></li>
              <li><a href="#mid " >Portfolio</a></li>
              <li><a href="#team" >Option chain</a></li>
              <li> <a href="#footer" >Profile</a></li>
            </ul>
  
  
          </div>
        </div>
      </div>
    <br><h2 style="color:rgb(252, 209, 19); font-size:x-large ; text-align: center;">Your Current Holdings:
    </h2>
    <button class="btn btn-success float-right"><a href="add_transaction.html">Add New
            transaction?</a></button>
    
    <br>
    <div class="table-responsive justify-content-center float-center">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">LTP</th>
                    <th scope="col">Total</th>
                    <th scope="col">Profit/Loss</th>
                </tr>
            </thead>
            <tbody>
                {% for holds in holdings %}
                <tr>
                    <td> {{holds[0]}} </td>
                    <td> {{holds[1]}} </td>
                    <td> {{holds[2]}} </td>
                    <td> {{holds[3]}} </td>
                    <td> {{holds[4]}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <center>
        <div id="myDivT" style="width:1000px; height:500px;"></div>
    </center>

    
    <br><h2 style="color:rgb(252, 209, 19); font-size:x-large ; text-align: center;">Your Watchlist:
    </h2>
    <button class="btn btn-danger float-right"><a href="add_watchlist.html">Add to watchlist?</a></button>
    


    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
    <script>
        var data = variablePass({{ piechart| tojson }})

        var layout = {
            height: 500,
            width: 700,
            font: {
                family: 'Courier New, monospace',
                size: 18,
                color: 'rgba(255, 255, 255, 255)'
            },
            paper_bgcolor: 'rgba(28,79,132,100)',
            annotations: [
                {
                    font: {
                        size: 20
                    },
                    showarrow: false,
                    text: 'Sectors',
                    x: 0.5,
                    y: 0.5
                }
            ],
        };

        function variablePass(vars) {
            return vars
        }
        Plotly.newPlot('myDivT', data, layout, { displayModeBar: false })

    </script>
</body>

</html>

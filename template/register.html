    <link rel="stylesheet" type="text/css" href="register.css">

<body>
    <div class="background"></div>
    <div class="register-container">
        <h1>Register</h1>
        <form action="http://localhost:3000/register" method="post" id="registration-form" name ="reg" >
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder=" enter your Name">
            </div>

            <div class="form-group1">
                <input id="email" name="email" placeholder=" enter your Email">
                <label id="eminv" style="color: #ff0000; visibility: hidden;"></label>
            </div> 

            <div class="form-group1">
                <input id="tel" name="tel" placeholder=" enter your phonenumber">
                <label id="phno" style="color: red; visibility: hidden;">Invalid phonenumber</label>
            </div> 
 
            <button id="verify" class="button" style="vertical-align:middle"><span>Verify </span></button>
             <div id="otp-container" class="hidden">
                <input type="text" id="otp" name="otp" placeholder="Enter OTP">
                <button id="submit" class="button" style="vertical-align:middle"><span>Signup </span></button>
            </div>

            </div> -->
                    </form>

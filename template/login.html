<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="../main.js"></script>

    <title>Login Page</title>
</head>
<style>
    .button {
      display: inline-block;
      border-radius:10px;
      background-color: #1e9ef4;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 20px;
      padding: 10px;
      width: 100px;
      transition: all 0.3s;
      cursor: pointer;
      margin: 0px;
    }
    
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.3s;
    }
    
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: 0px;
      transition: 0.3s;
    }
    
    .button :hover  {
      padding-right: 30px;
    }
    
    .button:hover span:after {
      opacity: 1;
      right: 0;
      color: rgb(0, 255, 34);
    }
    </style>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form name="myForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" >
                    <label id="uninv" style="color: red; visibility: hidden;">Invalid username</label>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label id="passinv" style="color: red; visibility: hidden;">Invalid Password</label>
                </div>
                <div class="options">
                    <a href="#">Signup</a>
                    <a href="#">Forgot Password</a>
                

<button id="submit" class="button" style="vertical-align:middle"><span>Login </span></button>
            </form>
        </div>
    </div>
</body>

</html>

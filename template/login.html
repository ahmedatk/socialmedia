<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="../main.js"></script>

    <title>Login Page</title>
</head>
<body>
    <div class="login-box">
        <div class="login-box h2">
            <h2>Login</h2>
            <form name="myForm" onsubmit="return validateForm()">
                <div class="form-group">    
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" >
                    <label id="uninv" style="color: rgb(255, 0, 0); visibility: hidden;">Invalid username</label>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label id="passinv" style="color: red; visibility: hidden;">Invalid Password</label>
                </div>
                <div class="options">
                    <a href="#">Signup</a>
                    <a href="#">Forgot Password</a>
                

<button id="submit" class="button" style="vertical-align:middle"><span>Login </span></button>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<title>30-Second Timer</title>
<style>
#timer {
  font-size: 24px;
  color: red;
  text-align: center;
}
</style>
</head>
<body>
<div id="timer"></div>
<script>
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

setInterval(function() {
  seconds--;
  document.getElementById("timer").innerHTML = timer.toString();
  if (timer == 0) {
    clearInterval(seconds);
  }
}, 1000);
</script>
</body>
</html>

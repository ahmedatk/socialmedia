<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="main.css">

</head>
<body>

<div id="stock-search">
    <label for="stock-symbol">Enter stock symbol:</label>
    <input type="text" id="stock-symbol" placeholder="e.g., AAPL">
    <div id="suggestions"></div>
</div>

<script src="../script/app.js"></script>

</body>
</html>
